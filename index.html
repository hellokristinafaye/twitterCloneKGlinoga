<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    

    <!-- sidebar starts -->

    <div class="sidebar">
        <i class="fab fa-twitter"></i>

        <div class="sidebarOption active">
            <span class="material-symbols-outlined">
                home
            </span>
            <h2>Home</h2>
        </div>
        
        <div class="sidebarOption">
            <span class="material-symbols-outlined">
                search
            </span>
            <h2>Explore</h2>
        </div>
        
        <div class="sidebarOption">
            <span class="material-symbols-outlined">
                notifications
            </span>
            <h2>Notifications</h2>
        </div>
        
        <div class="sidebarOption">
            <span class="material-symbols-outlined">
                mail
            </span>
            <h2>Messages</h2>
        </div>
       
        <div class="sidebarOption">
            <span class="material-symbols-outlined">
                bookmark
            </span>
            <h2>Bookmarks</h2>
        </div>
       
        <div class="sidebarOption">
            <span class="material-symbols-outlined">
                list_alt
            </span>
            <h2>Lists</h2>
        </div>
        
        <div class="sidebarOption">
            <span class="material-symbols-outlined">
                person
            </span>
            <h2>Profile</h2>
        </div>
       
        <div class="sidebarOption">
            <span class="material-symbols-outlined">
                more_horiz
            </span>
            <h2>More</h2>
        </div>

        <!-- used emmet snippet for a button for the first time here, that's great! button.class, then return-->
        <button class="sidebar__tweet">Tweet</button>
    </div>

    <!-- sidebar ends -->

    <!-- feed starts -->

    <div class="feed">
        <div class="feed__header">
            <h2>Home</h2>
        </div>
    
        <!-- tweetbox starts -->

        <div class="tweetBox">
            <form>
                <div class="tweetbox__input">
                    <img src="../twitterClone/assets/twitterClone-images/profile.png" alt="Illustration of a fair-skinned person with dark brown hair in a red blazer and white shirt framed from the shoulders up."/>
                    <!-- 1: did the alt tag, yay! 2: got the assets INTO an accessible file inside the twitterClone folder. Um, might have messed up the workspace stuff.. will check back later -->
                    <input type="text" placeholder="What's happening?"/>
                    
                </div>
                <button class="tweetBox__tweetButton">Tweet</button>
            </form>
        </div>
        <!-- let's pause for the morning session.  finished styling the sidebar, added the Feed section and started adding content, figured out a good practice for importing images/assets to VSC, explored Emmet Snippets, moved a div from inside another div that likely would have caused many future bugs. 20:16 in tutorial-->

        <!-- tweetbox ends -->
        
    </div>

    <!-- feed ends -->

</body>
</html>
